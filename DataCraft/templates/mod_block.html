{% extends "base.html" %}
{% block main %}
  <div id="main" class="container theme-showcase" role="main">
  </div>
  <h1>{{ title }}</h1>
  <div class="row">
    <ul id="blocks" class="list-group list-group-flush">
      {% for x in data %}
      <li class="list-group-item action">
        <form action="{{ url_for('del_block_POST') }}" method="POST">
          {{ form.typeof(value="block") }}
          {{ form.idof(value=x.idItem)}}
          {{ form.metadata(value=x.idItem)}}
          <input class="btn btn-danger pull-right" type="submit" value="X">
        </form>
        <img src="{{ url_for('static', filename='images/items/'~ x.idItem ~ '-' ~ x.meta ~ '.png' ) }}"/>
        <a href="/edit/{{x.idItem}}">{{x.nameItem}}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
