{% extends "base.html" %}
{% block main %}
  <div id="main" class="container theme-showcase" role="main">
  </div>
  <h1>{{ title }}</h1>
  <div class="row">
    {% for x in data %}
    <div class="col-xs-6 col-md-1 ">
      <img src="{{ url_for('static', filename='images/items/'~ x.idItem ~ '-' ~ x.meta ~ '.png' ) }}"/>
    </div>
    {% endfor %}
  </div>
{% endblock %}
