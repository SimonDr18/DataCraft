{% extends "base.html" %}
{% block main %}
  <div id="main" class="container theme-showcase" role="main">
  </div>
  <h1>{{title}}</h1>
  <div class="row">
    <ul id="authors" class="list-group list-group-flush">
      {% for x in data %}
      <li class="list-group-item action">
        <a href="/author/{{x.id}}">{{x.name}}</a>
        {% if current_user.is_authenticated %}
        <button type="button" name="delete" class="btn btn-danger btn-sm pull-right" onclick="delete_author({{x.id}})">X</button>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
{% block js %}
{{ super() }}
tabcur="tab_authors";
{% endblock %}
